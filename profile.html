<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            align-items: center;
            background-image: url("./images/pic3.webp");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .card {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="col d-flex justify-content-center mt-5 h-100">
        <div class="card mb-3 " style="max-width: 800px;">
            <div class="row g-0">
                <div class="col-md-5">
                    <img src="./images/user.jpg" style="height:100%;" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-7 p-3" style="margin-left:0px">
                    <div class="card-body">
                        <h5 class="card-title" style="margin-bottom:18px;">User Profile</h5>
                        <div></div>
                        <p class="card-text"><b><em>User Name: </em></b> Sarumathi S</p>
                        <p class="card-text"><b><em>Register ID: </em></b> 20C078</p>
                        <p class="card-text"><b><em>Department:</em></b> CSE</p>
                        <p class="card-text"><b><em>Credits Earned: </em></b> 20</p>
                        <p class="card-text"><b><em>Credits Used:</em></b> 20</p>
                        <p class="card-text"><b><em>Credits Available:</em></b> 20</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
